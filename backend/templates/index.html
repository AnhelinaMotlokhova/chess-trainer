<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chess Trainer</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4">
    <div class="bg-white shadow-lg rounded-2xl p-8 max-w-md w-full">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">♟️ Upload Your PGN</h1>
        <form method="POST" action="/analyze" enctype="multipart/form-data" class="space-y-4">
            <input type="file" name="pgn_file" accept=".pgn" required
                class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-200">
                <label for="side" class="block text-sm font-medium text-gray-700 mb-1">Which side did you play?</label>
                <select name="player_side" id="side" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-200">
                    <option value="white">White</option>
                    <option value="black">Black</option>
                </select>                    
            <button type="submit"
                class="w-full bg-blue-600 text-white font-semibold py-2 rounded-md hover:bg-blue-700 transition">
                Analyze Game
            </button>
        </form>
    </div>
</body>
</html>
